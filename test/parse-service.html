    <script>
      suite('<parse-service>', function() {
        var home;
        var parseService;
        var g;

        setup(function() {
          home = fixture('parse-service-fixture');
          parseService = Polymer.dom(home.root).querySelector('#parseService');
          g = parseService._grammar(Parser.Operators);
          assert.sameParseResult = function(actual, expected) {
            if (actual == null) {
              assert.equal(actual, expected);
            } else if (actual instanceof Array) {
              if (!(expected instanceof Array)) {
                assert.fail(JSON.stringify(actual), JSON.stringify(expected),
                    "actual is an array, but wasn't expected to be");
              }
              if (actual.length != expected.length) {
                assert.fail(JSON.stringify(actual), JSON.stringify(expected),
                    "actual array has different length than expected array");
              }
              for (var i = 0; i < actual.length; i++) {
                assert.sameParseResult(actual[i], expected[i]);
              }
            } else if (Object.keys(actual).indexOf("is") >= 0) {
              assert.equal(actual.is, expected.is, "actual is something different than expected");
              assert.sameParseResult(actual.data, expected.data);
            } else {
              assert.equal(actual, expected);
            }
          };
        });

        test('basic tokens correct', function() {
          assert.sameParseResult(g.number("42"), ["42", ""]);
          assert.sameParseResult(g.anychar("(42:answers everything)"),
              ["(42:answers everything)", ""]);
        });

        test('basic rules correct', function() {
          assert.sameParseResult(g.tag("42:"),
              [{is:"tag", data:["42", ":"]}, ""]);
          assert.sameParseResult(g.fieldname("\r\n:42:"), [{
                is:"fieldname",
                data:["\r\n", ":", {
                  is:"tag",
                  data:["42", ":"]
                }]
              }, ""]);
          assert.equal(g.fieldname("\r\n:42:")[0].tag().number(), "42");
        });

        test('example1 correct', function() {
          var example1 = Polymer.dom(home.root).querySelector('#example-swift-mt940-domestic-1');
          assert.ok(parseService.parseTransactions(example1.innerHTML));
        });
      });
    </script>
